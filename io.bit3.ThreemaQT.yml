app-id: io.bit3.ThreemaQT
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '5.14'
command: ThreemaQT
finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--share=network"
- "--filesystem=home"
- "--device=dri"
- "--env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess"
- "--talk-name=org.kde.StatusNotifierWatcher"
cleanup-commands:
- /app/cleanup-BaseApp.sh
modules:
- name: ThreemaQT
  buildsystem: qmake
  build-options:
    env:
    - QMAKEPATH=/app/lib
  config-opts:
  - QMAKE_INCDIR+=/app/include/QtWebEngine
  - QMAKE_INCDIR+=/app/include/QtWebEngineCore
  - QMAKE_INCDIR+=/app/include/QtWebEngineWidgets
  sources:
  - type: git
    url: https://gitlab.com/bit3/threemaqt.git
    tag: v1.0.1
    commit: 2e7f0ab6c6b831414e92f7873bc363a372dcdd87

