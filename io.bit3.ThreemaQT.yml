app-id: io.bit3.ThreemaQT
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '5.14'
command: ThreemaQT
finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--share=network"
- "--filesystem=home"
- "--device=dri"
- "--env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess"
- "--talk-name=org.kde.StatusNotifierWatcher"
cleanup-commands:
- /app/cleanup-BaseApp.sh
modules:
- name: ThreemaQT
  buildsystem: qmake
  build-options:
    env:
    - QMAKEPATH=/app/lib
  config-opts:
  - QMAKE_INCDIR+=/app/include/QtWebEngine
  - QMAKE_INCDIR+=/app/include/QtWebEngineCore
  - QMAKE_INCDIR+=/app/include/QtWebEngineWidgets
  sources:
  - type: archive
    url: https://gitlab.com/bit3/threemaqt/-/archive/v1.0.0/threemaqt-v1.0.0.tar.gz
    sha256: 89a4e30d7d044333e0547f78c905ed0ffb1882412b4919caa7a1b70622a4388a
