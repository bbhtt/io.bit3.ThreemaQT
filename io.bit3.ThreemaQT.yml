app-id: io.bit3.ThreemaQT
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '5.15'
command: ThreemaQT
finish-args:
- "--share=ipc"
- "--socket=fallback-x11"
- "--socket=wayland"
- "--socket=pulseaudio"
- "--share=network"
- "--filesystem=xdg-download"
- "--device=dri"
- "--env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess"
- "--talk-name=org.kde.StatusNotifierWatcher"
- "--own-name=org.kde.*"
cleanup-commands:
- /app/cleanup-BaseApp.sh
modules:
- name: ThreemaQT
  buildsystem: qmake
  build-options:
    env:
    - QMAKEPATH=/app/lib
  config-opts:
  - QMAKE_INCDIR+=/app/include/QtWebEngine
  - QMAKE_INCDIR+=/app/include/QtWebEngineCore
  - QMAKE_INCDIR+=/app/include/QtWebEngineWidgets
  sources:
  - type: git
    url: https://gitlab.com/bit3/threemaqt.git
    tag: v1.0.3
    commit: 9ecc9e773ca3b88fa4f5115ed80d3d2c6b96d6ad

